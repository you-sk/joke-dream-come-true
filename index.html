<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの夢をかなえます</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dream-site" class="container">
        <div class="site-header">
            <h1 class="glowing-text">✨ あなたの夢をかなえます ✨</h1>
        </div>
        
        <div class="dream-form">
            <p class="suspicious-text">たった今から、あなたの人生が変わります！</p>
            <p class="suspicious-text">夢の金額を入力してください。</p>
            
            <div class="input-group">
                <label for="amount">金額（円）：</label>
                <input type="number" id="amount" min="1" placeholder="100000">
            </div>
            
            <button id="dream-button" class="dream-btn">夢をかなえる</button>
            
            <div class="warning-text">
                <small>※ 100% 安全です ※</small>
            </div>
        </div>
    </div>

    <div id="bank-account" class="container hidden">
        <div class="bank-header">
            <h2>夢銀行口座</h2>
        </div>
        
        <div class="account-info">
            <div class="account-detail">
                <span>口座番号：</span>
                <span>DREAM-001-234567</span>
            </div>
            
            <div class="balance-section">
                <h3>残高</h3>
                <div class="balance" id="balance">¥0</div>
            </div>
            
            <div class="transaction-section">
                <h3>取引明細</h3>
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>内容</th>
                            <th>金額</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
